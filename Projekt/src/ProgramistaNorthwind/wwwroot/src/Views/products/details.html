<template>
    <h1>Products details</h1>

    <style type="text/css">
        .form-group > div {
            margin-bottom: 10px;
        }
    </style>

    <style>
        .product-instock {
            color: forestgreen;
        }


        .product-outofstock {
            color: red;
        }
    </style>

    <div class="row">
        <div class="form-group">
            <label for="productName" class="col-sm-4 control-label">Product Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name" value.bind="productName">
            </div>
        </div>

        <div class="form-group">
            <label for="discontinued" class="col-sm-4 control-label">Discontinued</label>
            <div class="col-sm-8">
                <!--<input type="text" class="form-control" id="discontinued" name="discontinued" placeholder="Discontinued" value.bind="discontinued">-->
                <i class="fa ${discontinued ? 'fa-check-circle product-instock' : 'fa-times-circle product-outofstock'} "></i>
            </div>
        </div>

        <div class="form-group">
            <label for="quantityPerUnit" class="col-sm-4 control-label">Quantity Per Unit</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="quantityPerUnit" name="quantityPerUnit" placeholder="Quantity Per Unit" value.bind="quantityPerUnit">
            </div>
        </div>

        <div class="form-group">
            <label for="reorderLevel" class="col-sm-4 control-label">Reorder Level</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="reorderLevel" name="reorderLevel" placeholder="Reorder Level" value.bind="reorderLevel">
            </div>
        </div>

        <div class="form-group">
            <label for="unitPrice" class="col-sm-4 control-label">Unit Price</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="unitPrice" name="unitPrice" placeholder="Unit Price" value.bind="unitPrice">
            </div>
        </div>

        <div class="form-group">
            <label for="unitsInStock" class="col-sm-4 control-label">Units In Stock</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="unitsInStock" name="unitsInStock" placeholder="Units In Stock" value.bind="unitsInStock">
            </div>
        </div>

        <div class="form-group">
            <label for="unitsOnOrder" class="col-sm-4 control-label">Units on order</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="unitsOnOrder" name="unitsOnOrder" placeholder="Units on order" value.bind="unitsOnOrder">
            </div>
        </div>
    </div>
</template>
